name: Sincronizar Base de Datos

on:
  schedule:
    # Cada hora de 5 AM a 11 PM (UTC-6, Costa Rica)
    # En UTC esto es 11:00 a 05:00 del d√≠a siguiente
    - cron: '0 11-23 * * *'  # 5 AM - 11 PM (11:00-23:59 UTC)
    - cron: '0 0-5 * * *'     # 12 AM - 5 AM del d√≠a siguiente (00:00-05:59 UTC)
  workflow_dispatch: # Permite ejecutar manualmente desde GitHub

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Sincronizar BD
        run: |
          echo "üîÑ Iniciando sincronizaci√≥n..."
          echo "URL: ${{ secrets.PRODUCTION_URL }}/api/sync/auto"
          
          if [ -z "${{ secrets.PRODUCTION_URL }}" ]; then
            echo "‚ùå ERROR: PRODUCTION_URL no est√° configurado"
            exit 1
          fi
          
          if [ -z "${{ secrets.CRON_SECRET_TOKEN }}" ]; then
            echo "‚ùå ERROR: CRON_SECRET_TOKEN no est√° configurado"
            exit 1
          fi
          
          response=$(curl -L -s -w "\n%{http_code}" -X POST \
            "${{ secrets.PRODUCTION_URL }}/api/sync/auto" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET_TOKEN }}")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "HTTP Status: $http_code"
          echo "Response Body:"
          echo "$body"
          
          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo "‚úÖ Sincronizaci√≥n exitosa"
          else
            echo "‚ùå Error en sincronizaci√≥n (HTTP $http_code)"
            exit 1
          fi
